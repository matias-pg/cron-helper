<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cron Helper</title>
  </head>
  <body>
    <div id="app">
      <section>
        <h2 id="explanation">Cron Helper</h2>
        <label for="cron">Enter a cron expression</label>
        <br />
        <input
          id="cron"
          type="text"
          autocomplete="off"
          placeholder="E.g. * * * * *"
        />
      </section>

      <section>
        <label for="verbose">Extended description</label>
        <input id="verbose" type="checkbox" />
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
