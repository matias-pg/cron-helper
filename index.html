<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cron Helper</title>
  </head>
  <body>
    <div id="app">
      <h2 id="explanation">Cron Helper</h2>
      <div>
        <label for="cron-input">Enter a cron expression</label>
        <br />
        <input
          id="cron-input"
          type="text"
          name="cron"
          autocomplete="off"
          placeholder="E.g. * * * * *"
        />
      </div>
      <div>
        <label for="verbose-checkbox">Verbose</label>
        <input id="verbose-checkbox" type="checkbox" />
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
